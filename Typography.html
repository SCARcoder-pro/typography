<!DOCTYPE html>
<html>

<head>
    <title>

        Bootstrap Typography

    </title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>

<body>
    <div class="container">
        <h1>Our Menu</h1>
        <h1 class="display-1">KFC</h1>
        <h1 class="display-2">Burgur King</h1>
        <h1 class="display-3">Dominos</h1>
        <h1 class="display-4">McDonalds</h1>
    </div>
    <div class="container">
        <h1>Our Famous Fast Food
            <small class="text-muted">Pizza</small>
        </h1>
        <dl>
            <dt>Coffee</dt>
            <dd>White Hot Drink</dd>
        </dl>

    </div>
</body>

</html>
